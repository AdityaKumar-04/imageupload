{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{%static 'main.css'%}"
    />
    <script
      src="https://kit.fontawesome.com/e417d45e4d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="main">
        <h1>IMAGE UPLODER</h1>
        <div class="input-box">
          <div class="input-box-con">
            <form method="POST" enctype="multipart/form-data" action="/submit">
              {% csrf_token %}
              <input type="file" name="image" />
              <button type="submit" class="btn btn-link">Upload</button>
            </form>
          </div>
        </div>
        <hr />
        <div class="main2">
          {% for i in data %}
          <div class="contaner">
            <div class="image-contaner">
              <div class="image-show">
                <img
                  src="{{i.image}}"
                  alt=""
                  style="width: 100%; height: 50vh"
                />
                <div class="time-download">
                  <span>{{i.date}}</span>
                  <span><a href="{{i.image}}" download>Dawnload</a> </span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
